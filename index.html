  // Function to update the displayed quote every hour
    function updateQuoteHour() {
    const now = new Date();
    const hour = now.getHours();
    const quoteIndex = hour % quotes.length;
    document.getElementById('quote').textContent = quotes[quoteIndex];
    }
    
    let currentQuoteIndex = 0;

function updateQuote() {
    document.getElementById('quote').textContent = quotes[currentQuoteIndex];
}

function showPreviousQuote() {
    currentQuoteIndex = (currentQuoteIndex - 1 + quotes.length) % quotes.length;
    updateQuote();
}

function showNextQuote() {
    currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
    updateQuote();
}

// Initial call to update the quote
    updateQuote();

  // Initial call to update the quote
    updateQuoteHour();

  // Update the quote every hour
    setInterval(updateQuote, 3600000); // 3600000 milliseconds = 1 hour
